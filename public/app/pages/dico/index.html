<div class="col-md-12" style="position: fixed;">
    <div class="col-md-2" id="read-nav">
        <div class="form-group search">
            <div>
                <input type="text"
                       placeholder="Text"
                       class="form-control"
                       ng-model="filter.Text"
                       ng-change="search()"
                       required/>
            </div>
        </div>
        <span class="badge">{{ dicos.length }}</span> items
        <br/>
        <br/>
        <div class="resizable">
            <table ng-table="tableDico" class="table ng-table-rowselected">
                <thead>
                </thead>
                <tbody>
                <tr ng-repeat="model in $data" ng-click="changeLabelSelected(model)"
                    ng-class="{'active': model.$selected}">
                    <td>
                        <span>{{ model.Text }}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="language">
            <span class="badge">{{ dico.From }}</span>
            <span class="glyphicon glyphicon-arrow-right"></span>
            <span class="badge">{{ dico.To }}</span>
        </div>
        <div ng-bind-html="dico.Meaning" class="meaning"></div>
        <div class="actions fixed">
            <a ng-href="#/dicos/edit/{{ dico._id }}" class="btn btn-success">Edit</a>
            <button ng-click="remove(dico._id)" class="btn btn-default">Delete</button>
        </div>
    </div>
    <div class="col-md-4">
        <table ng-table="tableIllustration" class="table ng-table-rowselected">
            <thead>
            </thead>
            <tbody>
            <tr ng-repeat="model in $data">
                <td>
                    <span>{{ model }}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
