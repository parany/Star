<div class="col-md-8" id="read-nav">
    <form class="form-horizontal" name="addNote">
        <div class="form-group">
            <input type="text" placeholder="Description" class="form-control" ng-model="note.Description" required>
        </div>
        <div class="form-group">
            <div text-angular=""
                 ng-model="note.Content"
                 name="demo-editor"
                 ta-text-editor-class="border-around"
                 ta-html-editor-class="border-around">
            </div>
        </div>
        <div class="btn-group" data-toggle="buttons">
            <label  ng-repeat="tag in tags" 
                    class="btn btn-primary" 
                    ng-click="tag.Selected = !tag.Selected;" 
                    ng-class="{ active: tag.IsActive }">
                <input type="checkbox"> {{ tag.Description }}
            </label>
        </div>
        <div>
            <br />
            <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="addNote.$invalid || !valid();">Save</button>
            &nbsp;
            <a class="btn btn-default" ng-href="#/">Cancel</a>
        </div>
    </form>
</div>
