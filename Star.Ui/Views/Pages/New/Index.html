<div class="col-md-3" id="read-nav">
    <form class="form-horizontal">
        <div class="form-group">
            <div>
                <input type="date"
                       placeholder="Date"
                       class="form-control"
                       ng-model="Date">
            </div>
        </div>
        <div class="form-group">
            <div>
                <input type="text"
                       placeholder="Search"
                       class="form-control"
                       ng-change="search()"
                       ng-model="textToSearch">
            </div>
        </div>
        <div class="form-group">
            <table ng-table="tableExplications" class="table ng-table-rowselected">
                <thead>
                </thead>
                <tbody>
                    <tr ng-repeat="model in $data"
                        ng-click="changeExplicationSelected(model)"
                        ng-class="{'active': model.$selected}">
                        <td>
                            <span style="color: gray;">{{ model.Title }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a class="btn btn-success" ng-href="#/new/add">Add</a>
            &nbsp;
            <a class="btn btn-success" ng-href="#/new/edit/{{ explication.Id }}" ng-disabled="explication.Id == undefined">Edit</a>
            &nbsp;
            <a class="btn btn-default" ng-click="promptDelete(explication.Id)">Delete</a>
        </div>
    </form>
</div>

<div class="col-md-6">
    <h3 style="text-align: center;">
        <span ng-if="!textToSearch || textToSearch.length < 1"
              class="glyphicon glyphicon-chevron-left"
              ng-click="prevExplication()"
              style="opacity: 1;">
        </span>
        {{ Title }}
        <span ng-if="!textToSearch || textToSearch.length < 1"
              class="glyphicon glyphicon-chevron-right"
              ng-click="nextExplication()"
              style="opacity: 1;">
        </span>
    </h3>
    <div class="treaty-badge">
        <span ng-repeat="tag in explication.TagIdList"><span class="badge">{{ tag }}</span>&nbsp;</span>
    </div>
    <div ng-bind-html="explication.Content"></div>
</div>

<div class="col-md-3">
    <h3>Verses</h3>
    <table ng-table="tableVerses" class="table ng-table-rowselected">
        <thead>
        </thead>
        <tbody>
            <tr ng-repeat="verseRead in $data">
                <td><span>{{ verseRead.Book + ' ' + verseRead.Chapter + ',' + verseRead.ParagraphMin + '-' + verseRead.ParagraphMax }}</span></td>
            </tr>
        </tbody>
    </table>
</div>
